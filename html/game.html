<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mario</title>
    <link rel="shortcut icon" href="../img/super-mario.png">
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <!-- <img id="route" src="../img/מסלול גודל מסך.png" alt="route"> -->
    <div id="details">
        <div  class="detail">
            <button id="play"> 
                <img id="start" class="detailImg" src="../img/ZS3t.gif" alt="start">
            </button>
        </div>
        <div  class="detail">
            <img id="player" class="detailImg" src="../img/gamer.png" alt="player">
            <p id="name"></p>
        </div>
        <div  class="detail">
            <img id="marioLife" class="detailImg" src="../img/1V8t.gif" alt="marioLife">
            <p id="life"></p>
        </div>
        <div  class="detail">
            <img id="coin" class="detailImg" src="../img/coin.gif" alt="coin">
            <p id="score"></p>
        </div>
        <div  class="detail">
            <img id="marioCoin" class="detailImg" src="../img/XVo8.gif" alt="marioCoin">
            <p id="maxScore"></p>
        </div>
   
    </div>


    
    <script src="../js/data.js"></script>
    <script src="../js/play.js"></script>
</body>

</html>
